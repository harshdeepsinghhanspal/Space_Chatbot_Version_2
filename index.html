<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 SpaceBot</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>🚀 SpaceBot</h1>
      <button id="clear-chat" class="clear-btn">🗑️ Clear Chat</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask about space..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
